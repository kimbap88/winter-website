<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Theo's Winter Website</title>
   <style>
       body {
           height: 100vh;
           overflow: hidden;
           text-align: center;
           font-family: cursive;
           background-image: linear-gradient(to bottom right, rgb(103, 103, 226), white);
       }

       h1 {
           color: black;
       }

       .snowflake {
           position: absolute;
           top: -30px;
           font-size: 30px;
           animation: fall linear infinite;
       }

       @keyframes fall {
           0% {
               transform: translateY(0);
           }
           100% {
               transform: translateY(100vh);
           }
       }

       .snowflake:nth-child(1) {
           left: 10%;
           animation-duration: 7s;
       }

       .snowflake:nth-child(2) {
           left: 30%;
           animation-duration: 5s;
       }

       .snowflake:nth-child(3) {
           left: 50%;
           animation-duration: 3s;
       }

       .snowflake:nth-child(4) {
           left: 70%;
           animation-duration: 5s;
       }

       .snowflake:nth-child(5) {
           left: 90%;
           animation-duration: 4s;
       }

       img {
           height: 300px;
           width: auto;
           margin-top: 20px;
           transition: transform 0.3s ease;
       }

       img:hover {
           transform: scale(1.1);
       }
       .cool-button {
        background-color: #007BFF; 
        color: white; 
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s; 
        }

        .cool-button:hover {
        background-color: #0056b3;
    }
   </style>
</head>
<body>
   <div class="snowflake">❄️</div>
   <div class="snowflake">❄️</div>
   <div class="snowflake">❄️</div>
   <div class="snowflake">❄️</div>
   <div class="snowflake">❄️</div>
   <h1>Merry Christmas and Happy New Year!</h1>
   <img src="https://cdn.creatureandcoagency.com/uploads/2020/10/Facts-about-Chrismtas-5.jpg" alt="" id="image1">
   <img src="https://img.freepik.com/free-vector/merry-christmas-wallpaper-design_79603-2129.jpg" alt="" id="image2">
   <h2>By Theo</h2>
   <a href="https://www.britannica.com/science/winter" target="_blank">
    <button class="cool-button">About Winter</button>
  </a> 


</body>
</html>
